{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {% if title %}
      <title>Gallery Lab - {{title}}</title>
    {% else %}
      <title> Gallery Lab </title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

  </head>
  <body>

    {% include "navbar.html" %}
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          {% block content %} <h1>Working</h1> {%endblock%}
        </div>
      </div>
    </div>

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock %}
  </body>
</html>
